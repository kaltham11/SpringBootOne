<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f3f6f9;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .section {
            display: none;
        }

        .btn-main {
            width: 180px;
            margin: 10px;
        }

        #resultsTable td {
            vertical-align: middle;
        }
    </style>
</head>

<body class="p-4">

    <h2 class="text-center mb-4">ðŸ“˜ Course Management Dashboard</h2>

    <!-- Dashboard Buttons -->
    <div class="d-flex justify-content-center mb-4">
        <button class="btn btn-primary btn-main" onclick="showSection('createSection')">Create</button>
        <button class="btn btn-success btn-main" onclick="loadAll()">Get All</button>
        <button class="btn btn-info btn-main" onclick="showSection('getByIdSection')">Get By ID</button>
        <button class="btn btn-warning btn-main" onclick="showSection('updateSection')">Update</button>
        <button class="btn btn-danger btn-main" onclick="showSection('deleteSection')">Delete</button>
    </div>

    <!-- CREATE SECTION -->
    <div id="createSection" class="section card p-4">
        <h4>Create Course</h4>
        <input id="createName" class="form-control mb-2" placeholder="Course Name">
        <input id="createCategory" class="form-control mb-2" placeholder="Category">
        <input id="createDuration" class="form-control mb-2" placeholder="Duration Hours">
        <button class="btn btn-primary" onclick="createCourse()">Submit</button>
        <p id="createResult" class="mt-3"></p>
    </div>

    <!-- GET ALL SECTION -->
    <div id="getAllSection" class="section card p-4 mt-4">
        <h4>All Courses</h4>
        <button class="btn btn-secondary mb-3" onclick="loadAll()">Refresh ðŸ”„</button>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Duration</th>
                    <th>Created</th>
                    <th>Active</th>
                </tr>
            </thead>
            <tbody id="resultsTable"></tbody>
        </table>
    </div>

    <!-- GET BY ID SECTION -->
    <div id="getByIdSection" class="section card p-4">
        <h4>Get Course By ID</h4>
        <input id="searchId" class="form-control mb-2" placeholder="Enter ID">
        <button class="btn btn-info" onclick="getById()">Search</button>
        <pre id="byIdResult" class="mt-3"></pre>
    </div>

    <!-- UPDATE SECTION -->
    <div id="updateSection" class="section card p-4">
        <h4>Update Course</h4>
        <input id="updateId" class="form-control mb-2" placeholder="Course ID">
        <input id="updateName" class="form-control mb-2" placeholder="New Name">
        <input id="updateCategory" class="form-control mb-2" placeholder="New Category">
        <input id="updateDuration" class="form-control mb-2" placeholder="New Duration">
        <button class="btn btn-warning" onclick="updateCourse()">Update</button>
        <p id="updateResult" class="mt-3"></p>
    </div>

    <!-- DELETE SECTION -->
    <div id="deleteSection" class="section card p-4">
        <h4>Delete Course</h4>
        <input id="deleteId" class="form-control mb-2" placeholder="Course ID">
        <button class="btn btn-danger" onclick="deleteCourse()">Delete</button>
        <p id="deleteResult" class="mt-3"></p>
    </div>

    <script>
        const baseURL = "http://localhost:8080/";

        function showSection(id) {
            document.querySelectorAll(".section").forEach(s => s.style.display = "none");
            document.getElementById(id).style.display = "block";
        }

        // CREATE
        async function createCourse() {
            const body = {
                courseName: document.getElementById("createName").value,
                category: document.getElementById("createCategory").value,
                durationHour: document.getElementById("createDuration").value
            };

            const res = await fetch(baseURL + "create", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });

            document.getElementById("createResult").innerText = await res.text();
        }

        // GET ALL
        async function loadAll() {
            showSection("getAllSection");

            const res = await fetch(baseURL + "getAll");
            const data = await res.json();

            const table = document.getElementById("resultsTable");
            table.innerHTML = "";

            data.forEach(c => {
                table.innerHTML += `
                <tr>
                    <td>${c.id}</td>
                    <td>${c.courseName}</td>
                    <td>${c.category}</td>
                    <td>${c.durationHour}</td>
                    <td>${c.createDate}</td>
                    <td>${c.isActive}</td>
                </tr>`;
            });
        }

        // GET BY ID
        async function getById() {
            const id = document.getElementById("searchId").value;
            const res = await fetch(baseURL + "getById?id=" + id);
            const data = await res.json();
            document.getElementById("byIdResult").innerText = JSON.stringify(data, null, 4);
        }

        // UPDATE
        async function updateCourse() {
            const body = {
                id: document.getElementById("updateId").value,
                courseName: document.getElementById("updateName").value,
                category: document.getElementById("updateCategory").value,
                durationHour: document.getElementById("updateDuration").value,
                updateDate: new Date()
            };

            const res = await fetch(baseURL + "update", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });

            document.getElementById("updateResult").innerText = await res.text();
        }

        // DELETE
        async function deleteCourse() {
            const id = document.getElementById("deleteId").value;
            const res = await fetch(baseURL + "delete/" + id, { method: "DELETE" });

            document.getElementById("deleteResult").innerText = await res.text();
        }
    </script>

</body>

</html>
